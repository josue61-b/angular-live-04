<h1 appHighlight>Productos</h1>

<p>Producto barato: {{ productName$ | async }}</p>

<ng-container *ngIf="isLoading; else notLoading">
  <p>Cargando, por favor espere...</p>
</ng-container>

<ng-template #notLoading>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-50">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Precio</mat-label>
          <input formControlName="price" matInput />
        </mat-form-field>
      </div>
      <div class="col-12 d-flex justify-content-end mt-3">
        <button type="submit" mat-flat-button>Guardar</button>
      </div>
    </div>
  </form>

  <app-products-table
    (editProduct)="onEditProduct($event)"
    (deleteProduct)="onDeleteProduct($event)"
    [dataSource]="products"
  />
</ng-template>
